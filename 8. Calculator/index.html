<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-400 flex items-center justify-center">
    <!-- Calculator -->
    <div id="calculator" class="bg-white rounded-2xl w-96 shadow-lg">
      <!-- Calculator Display -->
      <div
        id="calculator__display"
        class="bg-black text-white flex items-center justify-end rounded-t-xl"
      >
        <h1 class="p-6 text-5xl font-thin overflow-x-auto">0</h1>
      </div>
      <!-- Buttons -->
      <div id="calculator__buttons" class="grid grid-cols-4 gap-2.5 p-2.5">
        <button
          class="hover:brightness-110 active:translate-y-0.5 operator text-white text-3xl h-12 cursor-pointer rounded bg-gray-500 font-thin"
          data-value="+"
        >
          +
        </button>
        <button
          class="hover:brightness-110 active:translate-y-0.5 operator text-white text-3xl h-12 cursor-pointer rounded bg-gray-500 font-thin"
          data-value="-"
        >
          -
        </button>
        <button
          class="hover:brightness-110 active:translate-y-0.5 operator text-white text-3xl h-12 cursor-pointer rounded bg-gray-500 font-thin"
          data-value="*"
        >
          ร
        </button>
        <button
          class="hover:brightness-110 active:translate-y-0.5 operator text-white text-3xl h-12 cursor-pointer rounded bg-gray-500 font-thin"
          data-value="/"
        >
          รท
        </button>
        <button
          class="hover:brightness-110 active:translate-y-0.5 h-12 cursor-pointer rounded bg-gray-300 font-thin text-xl"
          data-value="7"
        >
          7
        </button>
        <button
          class="hover:brightness-110 active:translate-y-0.5 h-12 cursor-pointer rounded bg-gray-300 font-thin text-xl"
          data-value="8"
        >
          8
        </button>
        <button
          class="hover:brightness-110 active:translate-y-0.5 h-12 cursor-pointer rounded bg-gray-300 font-thin text-xl"
          data-value="9"
        >
          9
        </button>
        <button
          class="hover:brightness-110 active:translate-y-0.5 h-12 cursor-pointer rounded bg-gray-300 font-thin text-xl"
          data-value="4"
        >
          4
        </button>
        <button
          class="hover:brightness-110 active:translate-y-0.5 h-12 cursor-pointer rounded bg-gray-300 font-thin text-xl"
          data-value="5"
        >
          5
        </button>
        <button
          class="hover:brightness-110 active:translate-y-0.5 h-12 cursor-pointer rounded bg-gray-300 font-thin text-xl"
          data-value="6"
        >
          6
        </button>
        <button
          class="hover:brightness-110 active:translate-y-0.5 h-12 cursor-pointer rounded bg-gray-300 font-thin text-xl"
          data-value="1"
        >
          1
        </button>
        <button
          class="hover:brightness-110 active:translate-y-0.5 h-12 cursor-pointer rounded bg-gray-300 font-thin text-xl"
          data-value="2"
        >
          2
        </button>
        <button
          class="hover:brightness-110 active:translate-y-0.5 h-12 cursor-pointer rounded bg-gray-300 font-thin text-xl"
          data-value="3"
        >
          3
        </button>
        <button
          class="hover:brightness-110 active:translate-y-0.5 decimal h-12 cursor-pointer rounded bg-gray-300 font-thin text-xl"
          data-value="."
        >
          .
        </button>
        <button
          class="hover:brightness-110 active:translate-y-0.5 h-12 cursor-pointer rounded bg-gray-300 font-thin text-xl"
          data-value="0"
        >
          0
        </button>
        <button
          class="hover:brightness-110 active:translate-y-0.5 clear h-12 cursor-pointer rounded text-white bg-red-600 font-thin text-xl"
          id="clear__btn"
          data-value="c"
        >
          C
        </button>
        <button
          class="hover:brightness-110 active:translate-y-0.5 cursor-pointer rounded bg-green-500 font-thin equal-sign operator text-white text-3xl col-start-4 col-end-5 row-start-2 row-end-6"
          data-value="="
        >
          =
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
