<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dev Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="min-h-screen flex items-center justify-center flex-col bg-[#141d2f]"
  >
    <!-- Header -->
    <header class="flex justify-between items-center mb-6 w-[730px]">
      <div class="text-2xl text-white">
        DEVFinder <br />
        <p id="byline" class="text-xs font-normal opacity-5">
          by
          <a
            href="https://github.com/hsynmrzyv"
            target="_blank"
            class="text-white"
            >hsynmrzyv</a
          >
        </p>
      </div>
    </header>
    <!-- Search -->
    <div
      class="h-16 w-[730px] bg-[#1e2a47] flex items-center justify-between rounded-2xl"
    >
      <div class="flex items-center h-full">
        <img class="ml-9" src="Images/icon-search.svg" alt="" />
        <input
          id="input"
          class="ml-5 h-full w-[500px] text-lg bg-[#1e2a47] text-white focus:outline-none placeholder:text-white placeholder:opacity-60"
          type="text"
          placeholder="Search Github username..."
        />
      </div>
      <button
        id="search__btn"
        class="h-12 w-24 bg-blue-600 rounded-xl flex items-center justify-center text-white text-base mr-2 cursor-pointer"
      >
        Search
      </button>
    </div>

    <!-- Loading -->
    <h1 id="loading" class="text-white text-3xl mt-5 hidden">Loading...</h1>
    <!-- Result Body -->
    <div
      id="result"
      class="bg-[#1e2a47] w-[730px] rounded-2xl mt-5 flex-col items-center py-8 hidden"
    >
      <div class="flex items-center justify-between w-[650px]">
        <div class="w-28 h-28 rounded-full object-contain">
          <img
            id="img"
            class="w-full h-full rounded-full object-contain"
            src=""
            alt=""
          />
        </div>
        <div class="h-full w-[480px] relative">
          <div id="user" class="text-2xl font-bold text-white">
            Github Username
          </div>
          <div class="text-blue-600 mt-1">
            <a id="username" class="text-base" target="blank" href=""
              >@githubusername</a
            >
          </div>
          <div id="date" class="absolute top-2 right-0 text-base text-white">
            Joined Date
          </div>
        </div>
      </div>

      <div class="w-[650px] flex flex-col items-end">
        <div id="bio" class="w-[480px] text-white mb-8">Github Bio...</div>

        <!-- Followers, Repos, Followings -->
        <div
          class="flex items-center justify-around bg-[#141d2f] h-20 w-[480px] rounded-xl mb-5"
        >
          <div>
            <div class="text-sm text-white">Repos</div>
            <div id="repo" class="text-2xl font-bold text-white">0</div>
          </div>
          <div>
            <div class="text-sm text-white">Followers</div>
            <div id="follower" class="text-2xl font-bold text-white">0</div>
          </div>
          <div>
            <div class="text-sm text-white">Following</div>
            <div id="following" class="text-2xl font-bold text-white">0</div>
          </div>
        </div>
        <div
          id="repo__links"
          class="bg-[#141d2f] w-[480px] rounded-xl p-2"
        ></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
