<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signin-form">
      <form>
        <h2>Sign in</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" placeholder="Username" id="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" placeholder="Password" id="password" />
        </div>
        <div class="signin-action">
          <a href="app/index.html" class="signin-button">Sign in</a>
          <a class="form-link" href="#">Forgot your password?</a>
        </div>
        <ul class="formAction-list">
          <li>
            <a class="form-link" href="#">Dont have an account?</a>
          </li>
          <li>
            <a class="form-link" href="sign-up/index.html">Sign Up</a>
          </li>
        </ul>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
